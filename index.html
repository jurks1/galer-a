<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Pasteles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0909;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #000000;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
        }

        .modal:target {
            display: flex; 
        }

       
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: black;
            font-size: 20px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Nuestros Pasteles</h1>
    <div class="gallery-container">
        
        <a href="#modal1" class="gallery-item">
            <img src="img/Vainilla clasica.jpg" alt="Pastel 1">
        </a>
        <a href="#modal2" class="gallery-item">
            <img src="img/Chocolate Oscuro.jpg" alt="Pastel 2">
        </a>
        <a href="#modal3" class="gallery-item">
            <img src="img/Red Velvet.jpg" alt="Pastel 3">
        
        </a>
        <a href="#modal4" class="gallery-item">
            <img src="img/Limón con Frutos del Bosque.jpg" alt="Pastel 4">
        </a>
        <a href="#modal5" class="gallery-item">
            <img src="img/Fresa Cremosa.jpg" alt="Pastel 5">
        </a>
    </div>

   
    <div id="modal1" class="modal">
        <img src="img/Vainilla clasica.jpg" alt="Pastel 1">
        <a href="#" class="modal-close" aria-label="Cerrar">&times;</a>
    </div>

    <div id="modal2" class="modal">
        <img src="img/Chocolate Oscuro.jpg" alt="Pastel 2">
        <a href="#" class="modal-close" aria-label="Cerrar">&times;</a>
    </div>

    <div id="modal3" class="modal">
        <img src="img/Red Velvet.jpg" alt="Pastel 3">
        <a href="#" class="modal-close" aria-label="Cerrar">&times;</a>
    </div>
    <div id="modal4" class="modal">
        <img src="img/Limón con Frutos del Bosque.jpg" alt="Pastel 4">
        <a href="#" class="modal-close" aria-label="Cerrar">&times;</a>
    </div>
    <div id="modal5" class="modal">
        <img src="img/Fresa Cremosa.jpg" alt="Pastel 5">
        <a href="#" class="modal-close" aria-label="Cerrar">&times;</a>
    </div>
     <button onclick="window.location.href='https://jurks1.github.io/Mipaginaweb/'">Volver al inicio</button>

</body>
</html>
